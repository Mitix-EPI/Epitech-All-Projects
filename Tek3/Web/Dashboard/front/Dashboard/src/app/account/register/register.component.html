<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="container">
  <div class="screen">
		<div class="screen__content">

			<form class="register" [formGroup]="form" (ngSubmit)="onSubmit()">
				<div class="register__field">
					<i class="register__icon fa fa-user"></i>
					<input type="text" class="register__input" formControlName="email" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
          <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
          </div>
				</div>

				<div class="register__field">
					<i class="register__icon fa fa-lock"></i>
					<input type="password" class="register__input" formControlName="password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        	<div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
          </div>
				</div>

				<button class="button register__submit">
					<span class="button__text">Creat my account</span>
					<i class="button__icon fa fa-chevron-right"></i>
				</button>
        <button class="button register__cancel">
					<span routerLink="../login">Cancel</span>
				</button>
			</form>

		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>

	</div>
</div>

<div class="row align-items-end">
  <div class="col-8">
    <label for="typeahead-prevent-manual-entry">Search a NASA Image:</label>
    <input id="typeahead-prevent-manual-entry"  type="text" class="form-control" [(ngModel)]="search"/>
  </div>
  <div class="col-4">
    <button type="button" class="btn btn-danger" (click)="searchImage()">Search</button>
  </div>
</div>
<div class="progress mt-4" *ngIf="isLoading">
  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%;"></div>
</div>
<div class="mt-4 text-center" *ngIf="!isLoading && data !== ''" style="left: 0; width: 100%; height: 380px; position: relative;border-radius: 10px;overflow: hidden;">
  <h3><strong>{{ data.data[0].title }}</strong></h3>
  <h5>{{ (data.data[0].description.length > 70) ? (data.data[0].description | slice:0:70) + '..' : (data.data[0].description) }}</h5>
  <h6 class="mt-2">{{ data.data[0].date_created | date }}</h6>
  <a [href]="data.links[0].href | safe" target="_blank">
    <img *ngIf="data.links[0].href" class="card-img rounded img-fluid mt-2" [src]="data.links[0].href | safe" alt="nasa image">
  </a>
</div>
<div *ngIf="error" class="alert alert-danger mt-4" role="alert">
  <strong>Error: </strong> Nasa error
</div>

<div class="row align-items-end">
  <div class="col-8">
    <label for="typeahead-prevent-manual-entry">Search a Github Account:</label>
    <input id="typeahead-prevent-manual-entry"  type="text" class="form-control" [(ngModel)]="accountName"/>
  </div>
  <div class="col-4">
    <button type="button" class="btn btn-primary" (click)="searchGithubAccount()">Search</button>
  </div>
</div>
<div class="progress mt-4" *ngIf="isLoading">
  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%;"></div>
</div>
<div class="mt-4" *ngIf="!isLoading && url !== ''" style="left: 0; width: 100%; position: relative;border-radius: 10px;overflow: hidden;">
  <img [src]="url | safe" alt="github stat">
</div>
<div *ngIf="error" class="alert alert-danger mt-4" role="alert">
  <strong>Error: </strong> Account not found
</div>

<label for="typeahead-prevent-manual-entry">Search for a city:</label>
<input id="typeahead-prevent-manual-entry"  type="text" class="form-control"
       [(ngModel)]="model"
       [ngbTypeahead]="search"
       [inputFormatter]="formatter"
       [resultFormatter]="formatter"
       [editable]='false' />
<div class="progress mt-2" *ngIf="isLoading">
  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%;"></div>
</div>
<div class="text-center" *ngIf="data && weatherIcon !== '' && !isLoading">
  <h4 *ngIf="!model">{{ data.name }}</h4>
  <div class="row">
    <div class="col-6">
      <h2>{{ data.temperature }}Â°C</h2>
    </div>
    <div class="col-6">
      <img [src]="weatherIcon | safe" alt="weather-icon"/>
    </div>
  </div>
</div>

<div class="row align-items-end">
  <div class="col-8">
    <label for="typeahead-prevent-manual-entry">Search a Youtube Channel:</label>
    <input id="typeahead-prevent-manual-entry"  type="text" class="form-control" [(ngModel)]="channelName"/>
  </div>
  <div class="col-4">
    <button type="button" class="btn btn-danger" (click)="searchVideoId()">Search</button>
  </div>
</div>
<div class="progress mt-4" *ngIf="isLoading">
  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%;"></div>
</div>
<div class="mt-4" *ngIf="!isLoading && videoId !== ''" style="left: 0; width: 100%; height: 380px; position: relative;border-radius: 10px;overflow: hidden;">
  <iframe width="100%" height="100%" [src]="urlIframe | safe" style="border: 0;" frameborder="0" allowfullscreen></iframe>
</div>
<div *ngIf="error" class="alert alert-danger mt-4" role="alert">
  <strong>Error: </strong> Channel not found
</div>

<div class="row align-items-end">
  <div class="col-8">
    <label for="typeahead-prevent-manual-entry">Search a Youtube Channel:</label>
    <input id="typeahead-prevent-manual-entry"  type="text" class="form-control" [(ngModel)]="channelName"/>
  </div>
  <div class="col-4">
    <button type="button" class="btn btn-danger" (click)="searchNumberSubscribers()">Search</button>
  </div>
  <div class="progress mt-4" *ngIf="isLoading">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%;"></div>
  </div>
  <div class="container" *ngIf="!error && !isLoading && channelName && data && !data.error">
    <div class="row mt-3 text-center">
      <h3>{{ data.subscriberCount }} subscribers</h3>
    </div>
    <div class="row mt-3">
      <div class="col-4 text-center">
        <img class="img-fluid" [src]="data.channel.thumbnails.default.url | safe" alt="youtube channel icon">
      </div>
      <div class="col-8 text-center">
        <h4>{{ data.channel.title }}</h4>
        <p>{{ (data.channel.description.length > 50) ? (data.channel.description | slice:0:50) + '..' : (data.channel.description) }}</p>
      </div>
    </div>
  </div>
</div>
<div *ngIf="error" class="alert alert-danger mt-4" role="alert">
  <strong>Error: </strong> Channel not found
</div>
